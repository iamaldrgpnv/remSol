<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Диагностика ONLINE</title>
</head>
<body>
<header>
    <nav>
        <a href="diagnostics.html">Диагностика Online</a> |
        <a href="home_page.html">Главная страница</a> |
        <a href="contacts.html">Контакты</a> |

    </nav>
</header>

<main>
    <h1>Диагоностика ONLINE</h1>
    <form action="#">
        <ol>
            <section>
                <li><p>Ваши контактные данные</p></li>
                <input type="text" placeholder="Иван Иванов" required>
            </section>

            <section>
                <li><p>Номер для связи</p></li>
                <input type="text" placeholder="+7 (999) 999-99-99" required>
            </section>

            <section>
                <li><p>Телевизор включается?</p></li>
                    <input id="yes" name="works" type="radio"  required><label for="yes">Да</label> <br>
                    <input id="yan" name="works" type="radio"  required><label for="yan">Включается, но выкючается</label> <br>
                    <input id="noo" name="works" type="radio"  required><label for="noo">Нет</label> <br>
            </section>

            <section>
                <li><p>Ваша модель телевизора:</p></li>
                    <p><label for="dns"><input id="dns" name="models" type="radio" value="dns" required> DNS </label></p>
                    <p><label for="lg"><input id="lg" name="models" type="radio" value="lg" required> Lg </label></p>
                    <p><label for="mystery"><input id="mystery" name="models" type="radio" value="mystery" required> Mystery </label></p>
                    <p><label for="philips"><input id="philips" name="models" type="radio" value="philips" required> Philips </label></p>
                    <p><label for="rubin"><input id="rubin" name="models" type="radio" value="rubin" required> Rubin </label></p>
                    <p><label for="samsung"><input id="samsung" name="models" type="radio" value="samsung" required> Samsung </label></p>
                    <p><label for="sharp"><input id="sharp" name="models" type="radio" value="sharp" required> Sharp </label></p>
                    <p><label for="sony"><input id="sony" name="models" type="radio" value="sony" required> Sony </label></p>
                    <p><label for="supra"><input id="supra" name="models" type="radio" value="supra" required> Supra </label></p>
                    <p><label for="toshiba"><input id="toshiba" name="models" type="radio" value="toshiba" required> Toshiba </label></p>
                    <p><label for="other"><input id="other" name="models" type="radio" value="other" required> Другая модель </label></p>
            </section>

            <section>
                <li><p>Выберите проблему</p></li>
                <p><input id="notw" value="Не включается" name="problem" type="radio" required><label pro="notw">Не включается</label></p>
                <p><input id="pic" value="Проблема с изображением" name="problem" type="radio" required><label pro="pic">Проблема с изображением</label></p>
                <p><input id="wifi" value="Не подключается к wifi" name="problem" type="radio" required><label pro="wifi">Не подключается к wifi</label></p>
                <p><input id="sui" value="Самопроизвольно отключается" name="problem" type="radio" required><label pro="sui">Самопроизвольно отключается</label></p>
                <p><input id="ntv" value="Не видит цифровые каналы" name="problem" type="radio" required><label pro="ntv">Не видит цифровые каналы</label></p>
                <p><input id="sounds" value="Проблема со звуком" name="problem" type="radio" required><label pro="sounds">Проблема со звуком</label></p>
                <p><input id="matric" value="Разбился экран" name="problem" type="radio" required><label pro="matric">Разбился экран</label></p>
                <p><input id="other2" value="Другое" name="problem" type="radio" required><label pro="Другое">Другое</label></p>
            </section>

            <section>
                <li> <p1> Дополнительные комментарии </p1></li>
                <input type="text" placeholder="Опишите вашу проблему"> <br/>
                <input type="file" multiple accept="image/* video/*">
            </section>
        </ol>
        <input type="submit" value="Отправить анкету мастеру">
     </form>
</main>
</body>
</html>
